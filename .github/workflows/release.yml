name: publish

on:
  release:
    types: [published]

jobs:
  test:
    name: Running tests ğŸ§ª
    runs-on: ubuntu-latest
    strategy:
      matrix:
        py: [ '3.8', '3.11' ]

    steps:
      - uses: actions/checkout@v3
      - name: Setting up Python ${{ matrix.py }} ğŸ
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.py }}
      - name: Installing dependencies ğŸ“¥
        run: |
          python3 -m pip install --upgrade pip
          pip install .
          pip install pytest
      - name: Testing with pytest ğŸ§ª
        run: pytest tests/

  upload:
    name: Publishing to PyPI â¬†ï¸
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v3
      - name: Setting up Python 3.11 ğŸ
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'
      - name: Installing dependencies ğŸ“¥â¬‡ï¸
        run: |
          python3 -m pip install --upgrade pip
          pip install twine build wheel setuptools
      - name: Packaging with Build ğŸ“¦ğŸ”¨
        run: python3 -m build -o dist/
      - name: Checking package with Twine ğŸ“¦ğŸ”
        run: twine check dist/*
      - name: Pushing package to PyPI ğŸ“¦â¬†ï¸
        run: twine upload --non-interactive -u __token__ -p ${{ secrets.PYPI_TOKEN }} dist/*
