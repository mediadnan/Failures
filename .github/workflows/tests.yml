name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Testing 🧪
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setting up Python 🐍
        uses: actions/setup-python@v3
        with:
          python-version: 3.11
      - name: Installing dependencies 📥
        run: |
          python3 -m pip install --upgrade pip
          pip install pytest pytest-sugar pytest-cov
      - name : Running PyTest ▶️
        run: pytest --cov failures tests
      - name: Upload test coverage to Codecov ☂️
        uses: codecov/codecov-action@v3
        with:
          name: codecov-umbrella
          token: ${{ secrets.CODECOV_TOKEN }}
          env_vars: OS,PYTHON

  types:
    name: Static types checking 🔎
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v3
      - name: Setting up Python 🐍
        uses: actions/setup-python@v3
        with:
          python-version: 3.11
      - name: Installing dependencies 📥
        run: |
          python3 -m pip install --upgrade pip
          pip install mypy
      - name: Running MyPy ▶️
        run: mypy --install-types --non-interactive failures

  style:
    name: Code style checking 🎨
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v3
      - name: Setting up Python 🐍
        uses: actions/setup-python@v3
        with:
          python-version: 3.11
      - name: Installing dependencies 📥
        run: |
          python3 -m pip install --upgrade pip
          pip install flake8
      - name: Running flake8 ▶️
        run: flake8 failures