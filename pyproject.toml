[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "failures"
dynamic = ["version"]
description = "Labeling failures for humans"
readme = "README.md"
license = {text = "MIT License"}
requires-python = ">=3.8"
authors = [
    {name = "MARSO Adnan", email = "mediadnan@gmail.com"},
]
maintainers = [
    {name = "MARSO Adnan", email = "mediadnan@gmail.com"},
]
keywords = [
    "label",
    "failures",
    "handle",
    "handling",
    "report",
    "track",
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Development Status :: 4 - Beta",
#    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Utilities",
    "Typing :: Typed"
]

[project.urls]
documentation = "https://failures.readthedocs.org"
repository = "https://github.com/mediadnan/failures"

[tool.setuptools.dynamic]
version = {attr = "failures.__version__"}

[project.optional-dependencies]
colors = ["colorama==0.4.*"]

[tool.setuptools]
packages = ["failures"]
package-data = { failures = ["py.typed"] }

[tool.black]
line-length = 120
target-version = [
    'py38',
    'py39',
    'py310',
    'py311'
]
